<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝轮播</title>
	<style type="text/css">
		*{margin:0;padding:0}
		ul{list-style-type:none;}
		#list{width:200px;height:300px;overflow:hidden;margin:250px auto;position:relative;}
		#list ul{width:1025px;height:300px;position:absolute;z-index:-1;left:0;top:0;}
		#list ul li{width:200px;height:300px;float:left;}
		img{width:200px;height:300px;}
		#list div{width:200px;height:10px;background:red;position:absolute;bottom:-10px;}
	</style>
	<script src='jesse.js'></script>
</head>
<body>
	<div id='list'>
		<ul>
			<li><img src="img/1.png"/"></li>
			<li><img src="img/2.png"/"></li>
			<li><img src="img/3.png"/"></li>
			<li><img src="img/4.png"/"></li>
			<li><img src="img/1.png"/"></li>
		</ul>
		<div></div>
	</div>

	<script type="text/javascript">
		var Oul=document.getElementsByTagName('ul')[0];
		var aLi=Oul.getElementsByTagName('li');
		var num=0;

		setInterval(function()
		{
			mobile(Oul,'left',10,num*-200,function()
			{
				if (num>4)
				{
					Oul.style.left='0px';  
					num=0;
				}
			});
			num++;
		},1000)
		

	</script>
</body>
</html>
